name: Preview Token Cleanup

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  cleanup:
    name: Clean up expired preview tokens
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build database package
        run: pnpm --filter "@cmx/database" build

      - name: Clean up expired tokens
        run: |
          echo "ðŸ§¹ Cleaning up expired preview tokens..."
          pnpm --filter "@cmx/database" exec tsx -e "
          import { getDb } from '@cmx/database'
          import { previewTokens } from '@cmx/database'
          import { lt } from 'drizzle-orm'

          const db = getDb()
          const now = new Date()

          const result = await db.delete(previewTokens)
            .where(lt(previewTokens.expiresAt, now))
            .returning({ id: previewTokens.id })

          console.log(\`âœ… Deleted \${result.length} expired preview tokens\`)
          "
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Summary
        run: |
          echo "## âœ… Preview Token Cleanup Complete" >> $GITHUB_STEP_SUMMARY
