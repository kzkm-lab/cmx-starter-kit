name: Sync Custom Components

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'cmx/components/**'
      - 'cmx/scripts/sync-components.js'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'cmx/components/**'

jobs:
  sync:
    name: Sync Components to CMX
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install GitHub CLI (for PR number detection)
        run: |
          type -p gh || {
            type -p curl || sudo apt-get install curl -y
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update
            sudo apt-get install gh -y
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync components
        if: github.event.action != 'closed'
        run: node cmx/scripts/sync-components.js
        env:
          CMX_API_URL: ${{ secrets.CMX_API_URL }}
          CMX_API_KEY: ${{ secrets.CMX_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup preview environment
        if: github.event.action == 'closed' && github.event.pull_request
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          ENVIRONMENT="preview/pr-${PR_NUMBER}"
          echo "üóëÔ∏è  Cleaning up ${ENVIRONMENT}..."

          curl -X DELETE \
            -H "Authorization: Bearer ${{ secrets.CMX_API_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.CMX_API_URL }}/api/v1/admin/custom-components/environments/${ENVIRONMENT}"

          echo "‚úÖ Cleanup complete"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const environment = `preview/pr-${prNumber}`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Custom components synced to \`${environment}\` environment.`
            });
